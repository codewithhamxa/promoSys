<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Offer Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
    }

    /* Gradient heading */
    .gradient-text {
      background: linear-gradient(154deg, #fa8121, #6f47c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    /* Buttons */
    .btn-gradient {
      background: linear-gradient(90deg, #f76331 -8.57%, #c01fb8 184.64%);
      border: none;
      color: #fff;
      padding: 22px 40px;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-gradient:hover {
      opacity: 0.9;
      transform: translateY(-3px);
    }

    .btn-link-custom {
      color: #6d42f8;
      text-decoration: none;
      font-weight: 400;
      margin-left: 15px;
    }
    .discount-text{
      font-size: 1.2rem;
      color: #6c757d;
      margin-top: 10px;
}
    .btn-link-custom:hover {
      text-decoration: underline;
    }

    /* Phone mockup */
    .phone-mockup {
      max-width: 500px;
    }

    /* Section padding */
    .offer-section {
      padding: 80px 0;
    }

  </style>
</head>
<body>

  <section class="offer-section container">
    <div class="row align-items-center">

      <!-- Left content -->
      <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="gradient-text">Get First Month</h2>
        <h1 class="gradient-text">50% Discount</h1>
        <p class="text-muted discount-text mt-3 py-3">
          Get a 50% discount for the first <br> month of using our service
        </p>
        <div class="mt-4">
          <a href="#" class="btn-gradient">Get Discount</a>
          <a href="#" class="btn-link-custom">Contact Us</a>
        </div>
      </div>

      <!-- Right content -->
      <div class="col-md-6 text-center">
        <img src="assets/insta-girl.png" alt="Phone Mockup" class="phone-mockup img-fluid">
        <!-- replace above src with your phone mockup image -->
      </div>

    </div>
  </section>

</body>
</html>
